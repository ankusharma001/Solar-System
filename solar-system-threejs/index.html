<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="/styles/styles.css">
    
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #0b0f19; /* Dark space theme */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Canvas Container */
        #canvas-container {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Controls Panel */
        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Dropdown Styling */
        #planet-select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            background: #222;
            color: white;
            border: none;
            outline: none;
        }

        /* Sliders Styling */
        input[type="range"] {
            width: 100%;
            margin: 5px 0 15px;
            -webkit-appearance: none;
            appearance: none;
            background: #444;
            height: 5px;
            border-radius: 5px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #00d4ff;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Buttons */
        button {
            background: linear-gradient(45deg, #00d4ff, #0072ff);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #0072ff, #00d4ff);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    
    <div id="controls">
        <h3>Planet Configurations</h3>
        
        <!-- Dropdown to select a planet -->
        <label for="planet-select">Select Planet:</label>
        <select id="planet-select"></select>

        <!-- Sliders for properties -->
        <label for="size-slider">Size:</label>
        <input type="range" id="size-slider" min="1" max="10" step="0.1">

        <label for="speed-slider">Speed:</label>
        <input type="range" id="speed-slider" min="0.1" max="5" step="0.1">

        <label for="distance-slider">Orbit Distance:</label>
        <input type="range" id="distance-slider" min="10" max="150" step="1">

        <!-- Save and Load buttons -->
        <button id="save-btn">Save Config</button>
        <button id="load-btn">Load Config</button>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
